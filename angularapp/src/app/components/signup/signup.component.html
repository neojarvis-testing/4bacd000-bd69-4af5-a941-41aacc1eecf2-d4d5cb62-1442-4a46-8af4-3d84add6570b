<div class="register-container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
  
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" [(ngModel)]="registerData.mobileNumber" name="mobileNumber" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  
      <label for="role">Select Role:</label>
      <select id="role" [(ngModel)]="registerData.userRole" name="userRole">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
  
      <button type="submit">Signup</button>
    </form>
  
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
