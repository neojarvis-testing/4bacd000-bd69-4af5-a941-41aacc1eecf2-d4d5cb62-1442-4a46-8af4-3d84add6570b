<div class="register-container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">


      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required #username="ngModel">
      <div *ngIf="username.invalid && username.touched" class="error">Username is required!</div>


      <!-- <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required> -->
  

      <label for="email">Email*</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required #email="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <div class="error" *ngIf="email.invalid && email.touched">
        <br>
        <div class="error" *ngIf="email.errors?.required">*Email is required!</div>
        <div class="error" *ngIf="email.errors?.pattern">*Please enter a valid email address!</div>
      </div>

      <label for="mobile">Mobile*</label>
      <input type="text" id="mobile" [(ngModel)]="registerData.mobileNumber" name="mobileNumber" required #mobile="ngModel"
        pattern="[0-9]{10}">
      <div class="error" *ngIf="mobile.invalid && mobile.touched">
        <br>
        <div class="error" *ngIf="mobile.errors?.required">*Mobile number is required!</div>
        <div class="error" *ngIf="mobile.errors?.pattern">*Please enter a valid 10-digit mobile number!</div>
      </div>

  
      <!-- <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required> -->



      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="error">Password is required!</div>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <div *ngIf="confirmPassword !== registerData.password && confirmPassword.length > 0" class="error">
        Passwords do not match!
      </div>

      <label for="role">Select Role:</label>
      <select id="role" [(ngModel)]="registerData.userRole" name="userRole" required #role="ngModel">
        <option value="" disabled selected>Select a role</option>  <!-- Placeholder option -->
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <div *ngIf="role.invalid && role.touched" class="error">
        Please select a role!
      </div>
  
      <button type="submit">Signup</button>
    </form>
  
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
