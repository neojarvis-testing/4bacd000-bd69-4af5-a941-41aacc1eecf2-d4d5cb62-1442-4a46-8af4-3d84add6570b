<app-adminnav></app-adminnav>

<div class="container">
<h1>Applied Loans</h1>

<input 
  type="text" 
  placeholder="Search loans..." 
  (keyup)="search()" 
  [(ngModel)]="searchData" 
  name="searchData"
  id="searchData" 
/>


<table>
  <thead>
    <tr>
      <th>S.No</th>
      <th>User Name</th>
      <th>Farm Location</th>
      <th>Submission Date</th>
      <th>Farm Size (Acres)</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans;index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ loan.user.username }}</td>
      <td>{{ loan.farmLocation  }}</td>
      <td>{{ loan.submissionDate | date: 'yyyy-MM-dd' }}</td>
      <td>{{ loan.farmSizeInAcres  }}</td>
      <td>
        <p *ngIf="loan.loanStatus == 0"  >
          Rejected
        </p>
        <p *ngIf="loan.loanStatus == 1"  >
          Pending
        </p>
        <p *ngIf="loan.loanStatus == 2"  >
          Approved
        </p>
      </td>
      <td>
        <button class="bt" (click)="viewDetails(loan.loanId)">Show More</button>    
        <button class="accept" *ngIf=" loan.loanStatus == 1 || loan.loanStatus == 0 "     (click)="acceptButton(loan.loanApplicationId
        )">Accept</button>
        <button class="reject" *ngIf=" loan.loanStatus == 1 || loan.loanStatus == 2 "    (click)="rejectButton(loan.loanApplicationId
        )">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
