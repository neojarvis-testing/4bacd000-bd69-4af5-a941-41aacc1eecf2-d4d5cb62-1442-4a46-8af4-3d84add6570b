
<app-usernav></app-usernav>

<div style="background-image: url('/assets/images/background.webp'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            width: 100%; 
            height: 100%; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            filter: blur(10px);">
</div>

<div class="container">
<h1>Applied Loans</h1>

<input 
  type="text" 
  placeholder="Search loans..." 
  (keyup)="search()" 
  [(ngModel)]="searchData" 
  name="searchData"
  id="searchData" 
/>


<select id="status" [(ngModel)]="selectedStatus" (change)="filterLoans()">
      <option value="">All</option>
      <option value="2">Accept</option>
      <option value="0">Reject</option>
      <option value="1">Pending</option>
</select>
  


<table>
  <thead>
    <tr>
      <th>S.No</th>
      <th>Loan Name</th>
      <th>Submission Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans;index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ loan.loan.loanType }}</td>
      <td>{{ loan.submissionDate | date: 'yyyy-MM-dd' }}</td>
      <td>

        <p *ngIf="loan.loanStatus == 0"  >
          Reject
        </p>
        <p *ngIf="loan.loanStatus == 1"  >
          Pending
        </p>
        <p *ngIf="loan.loanStatus == 2"  >
          Accept
        </p>
      
      
      
      </td>
      <td>
        <button *ngIf="loan.loanStatus != 2" class="view-details" (click)="viewDetails(loan.loanApplicationId)">View Details</button>
        <button *ngIf="loan.loanStatus != 2" class="delete" (click)="deleteLoan(loan.loanApplicationId)">Delete</button>
        <button *ngIf="loan.loanStatus == 2" class="feedback" (click)="sendFeedback()">Rate & Feedback</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
