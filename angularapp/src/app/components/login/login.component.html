<app-navbar></app-navbar>

<div style="background-image: url('/assets/images/background.webp'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            width: 100%; 
            height: 100%; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            filter: blur(10px);">
</div>


<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
  
      <label for="password">Password:</label>
<div class="password-wrapper">
  <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
  <span class="password-icon" (mouseover)="togglePasswordVisibility('password', true)" (mouseout)="togglePasswordVisibility('password', false)">
    <i class="fa-solid fa-eye"></i> 
  </span>
</div>
  
      <button type="submit">Login</button>
    </form>
  
    <p>Do not have an account? <a routerLink="/register">Register Now</a></p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
