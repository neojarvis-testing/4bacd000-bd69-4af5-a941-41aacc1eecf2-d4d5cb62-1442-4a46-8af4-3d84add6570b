<nav class="navbar">
  <div class="navbar-left">
    <span class="brand-name">FarmAid</span>
  </div>
  <div class="navbar-right">

    <a routerLink="/home" aria-label="Home">Home</a>

    <div class="dropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Loan</button>
      <div class="dropdown-content">
        <a routerLink="/userviewloan" aria-label="View Loans">View Loans</a>
        <a routerLink="/userappliedloan" aria-label="Applied Loan">Applied Loan</a>
      </div>
    </div>

    <a routerLink="/userviewfeedback" aria-label="My Feedbacks">My Feedbacks</a>

    <div class="admin-dropdown">
      <button class="admin-dropbtn" aria-haspopup="true" aria-expanded="false">{{username}}/User</button>
      <div class="dropdown-content">
        <a routerLink="/userprofile" aria-label="View Profile">View Profile</a>
        <a (click)="logout()" aria-label="Logout">Logout</a>
      </div>
    </div>

  </div>
</nav>

<div *ngIf="showLogoutModal" class="logout-modal" aria-hidden="false">
  <div class="confirm-dialog">
    <header>
      <p>Are you sure you want to logout?</p>
    </header>
    <div class="modal-buttons">
      <button class="yes" (click)="confirmLogout()" aria-label="Confirm Logout">Yes</button>
      <button class="cancel" (click)="cancelLogout()" aria-label="Cancel Logout">No</button>
    </div>
  </div>
</div>
